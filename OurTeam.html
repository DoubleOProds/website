<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Shows | Double O Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="DO favicon.png">
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/dubsprods.jpg" alt="Double O Productions Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a> <p> | </p>
      <a href="OurShows.html">Our Shows</a> <p> | </p>
      <a href="OurMusic.html">Our Music</a> <p> | </p>
      <a href="OurMerch.html">Our Store</a> <p> | </p>
      <a href="OurTeam.html">Our Team</a>
    </nav>
  </header>

  <style>
  .feature-img {
    width: 100%;
    max-width: 200px;
    height: auto;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  .feature-img:hover {
    transform: scale(1.01);
  }

  h1, h2 {
      text-decoration: underline;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      }

  .artist {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    width: 200px;
  }

  .artist-name {
    margin-top: 0.5rem;
    font-size: 1.1rem;
    font-weight: 600;
  }

  .show-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 2rem;
    padding: 2rem;
  }

  @media (max-width: 600px) {
    .artist {
      width: 100%;
      max-width: 300px;
    }

    .show-container {
      justify-content: center;
    }
  }
</style>

<main class="team-section">
  <h1>Our Team</h1>
  <section>
    <div class="show-container">
        <div class="artist">
        <img src="images/doubleO Pic.png" alt="Double O" class="feature-img">
        <div class="artist-name">Double O</div>
          <p>Founder/CEO</p>
      </div>
    </div>
  </section>
</main>
</body>
</html>
