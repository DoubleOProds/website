<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheLateNight | Double O Productions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #f8fafc;
      background-color: #0f172a;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(15, 23, 42, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #f8fafc;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #38bdf8;
    }

    .scrolling-bg {
      background-image: url('Late Night Background.png'); /* Change this path */
      background-size: 100% auto; /* cover width, scroll height */
      background-repeat: no-repeat;
      background-position: top center;
      height: 300vh; /* makes the background scroll with the page */
      position: relative;
    }

    .content-box {
      position: sticky;
      top: 20%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #f8fafc;
    }

    h1, h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 2rem;
      }

      nav a {
        margin-left: 1rem;
      }

      .content-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Double O Productions</div>
    <nav>
      <a href="OurShows.html">Our Shows</a>
      <a href="TheLateNight.html">TheLateNight</a>
      <a href="OnTheLow.html">OnTheLow</a>
      <a href="OurTeam.html">Our Team</a>
    </nav>
  </header>

  <div class="scrolling-bg">
    <div class="content-box">
      <h1>TheLateNight</h1>
      <p>
        Dive into sharp wit, cultural commentary, and electric interviews. TheLateNight is your go-to after-hours talk show with a twist.
      </p>
    </div>
  </div>

</body>
</html>
