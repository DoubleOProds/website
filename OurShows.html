  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Favricon.png" type="image/png" />
</head>
<body>


  <header>
    <div class="logo">
      <img src="images/dubsprods.jpg" alt="Double O Productions Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a> <p> | </p>
      <a href="OurShows.html">Our Shows</a> <p> | </p>
      <a href="OurMusic.html">Our Music</a> <p> | </p>
      <a href="OurMerch.html">Our Store</a> <p> | </p>

    </nav>
  </header>

  <style>
  .feature-img {
    width: 100%;
    max-width: 200px;
    height: auto;
    filter: grayscale(100%);
    transition: filter 0.3s, transform 0.3s;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  .feature-img:hover {
    filter: grayscale(0%);
    transform: scale(1.01);
  }

  h1, h2 {
      text-decoration: underline;
      }

  .artist {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: inherit;
    width: 200px;
  }

  .artist-name {
    margin-top: 0.5rem;
    font-size: 1.1rem;
    font-weight: 600;
  }

  .show-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 2rem;
    padding: 2rem;
  }

  @media (max-width: 600px) {
    .artist {
      width: 100%;
      max-width: 300px;
    }

    .show-container {
      justify-content: center;
    }
  }
</style>
<main class="mission shows-section">
  <section>
    <h1>Our Shows</h1>
    <div class="show-container">
      <!-- First Show Block -->
      <div class="show-item">
        <a href="TheLateNight.html">
          <img src="images/LateNightLogo.png" alt="The Late Night Show" />
          <p>The Double O Late Night</p>
        </a>
      </div>

      <!-- Second Show Block -->
      <div class="show-item">
        <a href="OnTheLow.html">
          <img src="images/dotlbogo.png" alt="On The Low Show" />
          <p>Double O On The Low</p>
        </a>
      </div>
    </div>
  </section>
  </main>

</body>
</html>
